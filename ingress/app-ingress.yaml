apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: ingress-canary
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/$1"
spec:
  rules:
  - http:
      paths:
      - path: /app/(.*)
        pathType: Prefix
        backend:
          service:
            name: prod-app-service
            port:
              number: 80
